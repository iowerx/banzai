plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }

    maven {
        url = uri('https://egnexus-he.dtveng.net/repository/snapshots')
    }

    maven {
        url = uri('https://egnexus-he.dtveng.net/repository/releases')
    }

    maven {
        url = uri('https://egnexus-he.dtveng.net/repository/thirdparty/')
    }

    maven {
        url = uri('https://egnexus-he.dtveng.net/repository/jenkins')
    }

    maven {
        url = uri('https://egnexus-he.dtveng.net/repository/central')
    }
}

dependencies {
    implementation 'javax.xml.bind:jaxb-api:2.2.11'
    implementation 'org.jenkins-ci.main:jenkins-core:2.346.1'
    implementation 'org.jenkins-ci.plugins.workflow:workflow-cps:2.74'
    implementation 'org.jenkins-ci.plugins:pipeline-utility-steps:2.3.1'
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'org.jenkins-ci.plugins:docker-commons:1.14'
    implementation 'org.jenkins-ci.plugins:docker-workflow:1.23'
    implementation 'org.jenkins-ci.plugins.workflow:workflow-cps-global-lib:2.13'
    implementation 'org.jenkins-ci.plugins:credentials-binding:1.20'
    implementation 'org.jenkins-ci.plugins:ws-cleanup:0.37'
    implementation 'org.biouno:uno-choice:1.2'
    implementation 'org.json:json:20180130'
    implementation 'joda-time:joda-time:2.10.2'
    implementation 'org.yaml:snakeyaml:1.26'
    runtimeOnly 'ch.qos.logback:logback-core:1.2.9'
    runtimeOnly 'ch.qos.logback:logback-classic:1.2.9'
    runtimeOnly 'org.slf4j:jcl-over-slf4j:1.7.25'
    runtimeOnly 'org.slf4j:log4j-over-slf4j:1.7.25'
    testImplementation 'com.homeaway.devtools.jenkins:jenkins-spock:2.0.1'
    testImplementation 'junit:junit:4.13.1'
    testImplementation 'org.spockframework:spock-core:1.1-groovy-2.4'
    testImplementation 'org.jenkins-ci.plugins.workflow:workflow-basic-steps:2.18'
    testImplementation 'org.jenkins-ci.plugins.workflow:workflow-durable-task-step:2.21'
    testImplementation 'org.jenkins-ci.plugins:slack:2.3'
    testImplementation 'org.jenkins-ci.plugins:pipeline-stage-step:2.3'
    testImplementation 'org.jenkins-ci.plugins:ssh-agent:1.16'
    testImplementation 'org.jenkins-ci.plugins:http_request:1.8.23'
    compileOnly 'javax.servlet:javax.servlet-api:3.1.0'
}

group = 'io.werx'
version = '0.0.1-SNAPSHOT'
description = 'banzai'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
